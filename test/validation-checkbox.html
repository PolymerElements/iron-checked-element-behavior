<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="custom-validator.html">
<link rel="import" href="simple-checkbox.html">

<dom-module id='validation-checkbox'>
  <template>
    <custom-validator id="validator" validator-name="customValidator"></custom-validator>
    <simple-checkbox id="checkbox" validator="customValidator"></simple-checkbox>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'validation-checkbox',

    ready: function() {
      this.$.validator.validate = this.validate.bind(this);
    },

    validate: function(_value) {
      return !this.$.checkbox.checked;
    }

  });
</script>
